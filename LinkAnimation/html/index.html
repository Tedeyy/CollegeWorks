<html>
    <head>
        <title>HyperlinkDesign</title>
    </head>

    <style>
        .d1 {
        background-color: rgb(255, 255, 255);
        outline: 1px solid #000;
        padding: 10px;
        margin-left: 25px;
        float: left;
        font-family: 'Courier New';
        }

        body {
        background-image: url('https://cdn.openart.ai/stable_diffusion/35e06d685907aca05f94b4aca9fc52a7063051b2_2000x2000.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        }

        button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        }

        button:hover {
        transform: scale(1.1);
        }

        button img {
        transition: transform 0.3s ease-in-out;
        }

        button:hover img {
        transform: scale(1.1);
        }

    </style>
    <body>
        <div class="d1">
            <h3>Facebook</h3>
            <center><button type="button"><a href="https://facebook.com"><span>
                <img src="https://www.freeiconspng.com/uploads/facebook-outline-transparent--24.png" width="70" height="auto" alt="Facebook"></a></span></a></button></center>
        </div>

        <div class="d1">
            <h3>Messenger</h3>
            <center><button type="button"><a href="https://messenger.com"><span>
                <img src="https://www.freepnglogos.com/uploads/facebook-messenger-png/black-messenger-facebook-logo-latest-facebook-logo-icon-gif-10.png" width="70" height="auto" alt="Messenger"></a></span></a></button></center>
        </div>

        <div class="d1">
            <h3>Instagram</h3>
            <center><button type="button"><a href="https://instagram.com"><span>
                <img src="https://toppng.com/uploads/preview/ew-instagram-logo-transparent-related-keywords-logo-instagram-vector-2017-115629178687gobkrzwak.png" width="70" height="auto" alt="Instagram"></a></span></a></button></center>
        </div>

        <div class="d1">
            <h3>Discord</h3>
            <center><button type="button"><a href="https://discord.com"><span>
                <img src="https://www.freepnglogos.com/uploads/discord-logo-png/concours-discord-cartes-voeux-fortnite-france-6.png" width="70" height="auto" alt="Discord"></a></span></a></button></center>
        </div>

        <div class="d1">
            <h3>Tiktok</h3>
            <center><button type="button"><a href="https://tiktok.com"><span>
                <img src="https://image.similarpng.com/very-thumbnail/2020/10/Tiktok-logo-on-transparent-background-PNG.png" width="70" height="auto" alt="Tiktok"></a></span></a></button></center>
        </div>
    </body>
</html>
